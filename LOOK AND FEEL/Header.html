}

 AJS.$(".aui-label").each(function( index ) { 
    if(AJS.$(this).text()=="draft") {
		AJS.$('#main-content').css(
			{
				"background-image" : "url('/atlassian/download/attachments/10649738/draft.png')", 
				"background-repeat" : "no-repeat",
				"background-position" : "center",				
				"background-attachment" : "fixed "
			}
		);
	}  
})
}
});
 </script>
